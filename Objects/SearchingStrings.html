<html>
    <head>
        <title>
            Searching Strings with indexOf and lastIndexOf
        </title>
        <script type="text/javascript">
            var letters = "abcdefghijklmnopqrstuvwxyzabcdefghijklm";
            function buttonPressed()
            {
                var searchForm = document.getElementById("searchForm");
                var inputval = document.getElementById("inputval");

                searchForm.elements[1].value = letters.indexOf(inputval.value);
                searchForm.elements[2].value = letters.lastIndexOf(inputval.value);
                searchForm.elements[3].value = letters.indexOf(inputval.value, 12);
                searchForm.elements[4].value = letters.lastIndexOf(inputval.value, 12);
            } //end function buttonPressed
        </script>
    </head>
    <body>
        <form id="searchForm" action=" ">
            <h1>The string to search is:<br/> abcdefghijklmnopqrstuvwxyzabcdefghijklm </h1>
            <p>Enter substring to search for
                <input id="inputval" type="text"/>
                <input id="search" type="button" value="Search" onclick="buttonPressed"/><br/></p>

                <p>First occurence located at index
                <input id="first" type="text" size="5"/>
                <br />Last occurence located at index
                <input id="last" type="text" size="5"/>
                <br/>First occurence from index 12 located at index 
                <input id="first12" type="text" size="5"/>
                <br /> Last occurence from index 12 located at index 
                <input id="last12" type="text" size="5"/></p>
        </form>
    </body>
</html>
