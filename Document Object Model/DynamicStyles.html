<html>
    <head>
        <title>
            Dynamic Styles 
        </title>
        <script type="text/javascript">
            function start()
            {
                var inputColor = prompt("Enter a color name for the "+"background of this page"," ");
                document.body.style.backgroundColor = inputColor;
            } //end function start
        </script>
    </head>
    <body id="body" onload="start()">
        <p>Welcome to our Website</p>
    </body>
</html>
