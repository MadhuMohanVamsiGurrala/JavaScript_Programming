<html>
    <head>
        <title>
            A Programmer  Defined square function
        </title>
        <script type="text/javascript">
            document.writeln("<h1>Square the numbers from 1 to 10</h1>");
            
            //square the numbers from 1 to 10
            for(var x=1; x<=10; x++)
            document.writeln("The square of "+x+" is "+square(x)+"<br />");

            //the following square function definition is executed
            //only when the function is explicitly called

            //square function definition 
            function square(y)
            {
                return y*y;
            } //end function square
        </script>
    </head>
    <body></body>
</html>
