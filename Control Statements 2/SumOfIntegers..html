<html>
    <head>
        <title>
            Sum the even integers from 2 to 100 
        </title>
        <script type = "text/javascript">
            var sum=0;
            for(var number=2; number<=100; number+=2)
            sum+=number;
        document.writeln("The sum of the even integers"+" from 2 to 100 is "+sum);
        </script>
    </head>
    <body></body>
</html>
