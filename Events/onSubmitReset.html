<html>
    <head>
        <title>
            A form using onsubmit and onreset
        </title>
        <style type="text/css">
            .tip{font-family: sans-serif;
                color: blue;
                font-size: 12px}
        </style>
        <script type="text/javascript">
            var helpArray = ["Enter your name in this input box.", //element 0
                            "Enter your e-mail address in this input box,"+
                            " in the format user@domain.", //element 1
                            "Check this box if you liked our site.", //element 2
                            "In this box, enter any comments you would"+
                            " like us to read.", //element 3
                            "This button submits the form to the"+
                            "server-side script.", //element 4
                            "This button clears the form.", //element 5
                            ""]; //element 6

            function helpText(messageNum)
            {
                document.getElementById("tip").innerHTML = helpArray[messageNum];
            } //end function helpText 

            function registerEvents()
            {
                document.getElementById("myForm").onsubmit = function()
                {
                    return confirm("Are you sure want to submit?");
                } //end anonymous function
                document.getElementById("myForm").onreset = function()
               {
                    return confirm("Are you sure want to reset?");
                } //end anonymous function 
            } //end function registerEvents 
        </script>
    </head>
    <body onload="registerEvents()">
        <form id="myForm" action=" ">
            <div>
                Name:<input type="text" name="name" onfocus="helpText(0)" onblur="helpText(6)"/><br/>
                E-mail:<input type="text" name="e-mail" onfocus="helpText(1)" onblur="helpText(6)"/><br/>
                Click here if you like this site 
                <input type="checkbox" name="like" onfocus="helpText(2)" onblur="helpText(6)"/><hr/>

                Any comments?<br/>
                <textarea name="comments" rows="5" cols="45" onfocus="helpText(3)" onblur="helpText(6)"></textarea>
                <br/>
                <input type="submit" value="Submit" onfocus="helpText(4)" onblur="helpText(6)"/>
                <input type="reset" value="Reset" onfocus="helpText(5)" onblur="helpText(6)"/>
            </div>
        </form>
        <div id="tip" class="tip"></div>
    </body>
</html>
