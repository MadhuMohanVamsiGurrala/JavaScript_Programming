<html>
    <head>
        <title>
            Class Average Program : Sentinel-Controlled Repetition
        </title>
        <script type="text/javascript">
            var total; //sum of grades
            var gradeCounter; //number of grades entered
            var grade; //grade typed by user
            var gradeValue; //grade value
            var average; //average of all grades

            //initialization phase
            total=0; //clear total
            gradeCounter=0; //prepare to loop

            //processing phase
            //prompt for input and read grade from user
            grade=window.prompt("Enter integer grade, -1 to Quit:", "0");
            //convert grade from a string to integer
            gradeValue=parseInt(grade);
            while(gradeValue!=-1)
            {
                //add gradeValue to total
                total = total+gradeValue;
                //add 1 to gradeCounter
                gradeCounter = gradeCounter+1;
                //prompt for input and read grade from user
                grade=window.prompt("Enter integer grade, -1 to Quit:","0");
                //convert grade from string to integer
                gradeValue=parseInt(grade);
            } //end while

            //termination phase
            if(gradeCounter!=0)
            {
                average=total/gradeCounter;
                //display average of exam grades
                document.writeln("<h1>Class average is"+average+"</h1>");
            } //end if
            else
            document.writeln("<p>No grades were entered</p>");
        </script>
    </head>
    <body>
        <p>click to refresh</p>
    </body>
</html>
